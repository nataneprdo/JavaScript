<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(105, 136, 175);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: wheat;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        window.alert('Minha primeira mensagem');//janela com ok
        window.confirm('Está gostando de JavaScript?');//janela com botão ok e cancela
        var nome = window.prompt('Qual é o seu nome?');//vai perguntar o nome
        window.alert('Olá,'+nome)
    </script>
</body>
</html>
